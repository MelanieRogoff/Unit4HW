<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic JavaScript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body id="bck">  

        <div id="colors" class="jumbotron" style="background-color:transparent !important;">
        <div class="container">
            <h1 class="display-4" id="time2">Basic JavaScript Coding Quiz</h1>

            <!-- Style for time countdown below-->
            <h2 class="display-4" id="time"></h2>
           
            <!-- Style for View Highscores below-->
            <h3 class="display-4" id="hscore"></h3>
            <p class="lead" id="words">Answer the following questions within the time limit. Incorrect answers will penalize your score and time by 15 seconds! Best of luck.</p>
            <span id="hello"></span>
            <span id="messageTxt"></span>
            <input type="text" name ="" id="initials" placeholder="Enter Initials">
            <button type="button" id="submit" class="btn btn-info btn-lg">Submit</button>
            <button type="button" id="goback" class="btn btn-info btn-lg">Go Back</button>

        </div>
    </div>
    <!--"Let's Play!" button-->
    <button type="button" id="startbtn" class="btn btn-info btn-lg">Let's Play!</button>

    <!--Buttons for each answer-->
    <ul>
    <button type="button" id="ans" class="btn btn-danger btn-md"></button>
    <br>
    <button type="button" id="two" class="btn btn-danger btn-md"></button>
    <br>
    <button type="button" id="three" class="btn btn-danger btn-md"></button>
    <br>
    <button type="button" id="four" class="btn btn-danger btn-md"></button>
    </ul>

    <audio controls autoplay name="media"> <source src="assets/music/thxnext.mp3" type="audio/mp3"></audio>

    <div id="main"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!--Need questions.js to go AFTER jQuery-->
    <script src="assets/js/questions.js"></script>
    
</body>
</html>
