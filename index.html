<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic JavaScript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body id="bck">  
    <div id="colors" class="jumbotron" style="background-color:transparent !important;">
        <div class="container">
            <h1 class="display-4" id="time2">Basic JavaScript Coding Quiz</h1>
            <!-- Style for time countdown below-->
            <h2 class="display-4" id="time"></h2>
            <!-- Style for View Highscores below-->
            <h3 class="display-4" id="hscore"></h3>
            <p class="lead" id="words">Answer the following questions within the time limit. Incorrect answers will penalize your score and time by 15 seconds! Best of luck.</p>
        </div>
    </div>
    <!--"Let's Play!" button-->
    <button type="button" id="startbtn" class="btn btn-info btn-lg">Let's Play!</button>

    <div id="main"></div>

    <script src="questions.js"></script>
</body>
</html>
